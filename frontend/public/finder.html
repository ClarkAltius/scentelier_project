<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>나만의 향수 테스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Nanum Myeongjo', serif;
            background: #fefcf9;
            color: #4b3e2a;
            padding: 60px 20px;
            text-align: center;
        }

        #question {
            font-family: 'Gowun Batang', serif;
            /* 질문 부분 */
        }

        #result {
            font-family: 'Gowun Batang', serif;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #3c2f25;
        }

        .question {
            font-size: 1.3rem;
            margin: 40px 0 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            background-color: #f5ebe0;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            color: #4b3e2a;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: 0.2s ease;
        }

        button:hover {
            background-color: #e0d6c2;
        }

        .result {
            font-size: 1.2rem;
            margin-top: 40px;
            padding: 30px;
            background-color: #fffaf5;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <h1>나만의 향수를 찾아서</h1>

    <!-- 시작 버튼 화면 -->
    <div id="start-screen" style="text-align: center">
        <button id="startBtn">테스트 시작하기</button><br />
        <!-- ✅ 이미지에 id 추가 -->
        <img id="start-image" src="/qqq.jpg" style="max-width: 100%; margin: 50px 0; width: 300px; height: 450px;" />
    </div>



    <!-- 퀴즈 화면 (처음에는 숨김) -->
    <div id="quiz-container" style="display: none;">
        <div id="question" class="question"></div>
        <div class="button-group">
            <button id="yesBtn">YES</button>
            <button id="noBtn">NO</button>
        </div>
        <div id="result" class="result" style="display: none"></div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const startBtn = document.getElementById("startBtn");
        const startScreen = document.getElementById("start-screen");
        const startImage = document.getElementById("start-image");
        const quizContainer = document.getElementById("quiz-container");
        const questionEl = document.getElementById("question");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const resultEl = document.getElementById("result");

        let currentQuestion = 1;

        const questions = {
            1: { text: "스릴러 영화보다는 로맨스 영화가 좋다", yes: 5, no: 2 },
            2: { text: "다양한 메뉴보다는 단일 메뉴 음식점을 선호한다", yes: 3, no: 8 },
            3: { text: "아이돌에 대한 관심은 없지만 어느정도 정보는 있다", yes: 6, no: 4 },
            4: { text: "강아지보다는 고양이가 좋다", yes: 8, no: 7 },
            5: { text: "맥주보다는 와인이 좋다", yes: 9, no: 6 },
            6: { text: "캐주얼보다는 정장을 즐겨 입는다", yes: 7, no: 10 },
            7: { text: "일할 때에는 이성보다 동성이 편하다", yes: 11, no: 8 },
            8: { text: "사람이 많은 곳을 별로 좋아하지 않는다", yes: 15, no: 12 },
            9: { text: "후레쉬한 시트러스보다는 플로럴한 향이 좋다", yes: 10, no: 15 },
            10: { text: "바다보다는 산이 좋다", yes: 14, no: 13 },
            11: { text: "음주가무를 즐기는 편이다", yes: 15, no: 16 },
            12: { text: "산책, 등산, 캠핑 같은 야외활동을 좋아한다", yes: 16, no: 13 },
            13: { text: "식후에는 자주 커피나 디저트가 생각난다", yes: "Fruity", no: "Powdery" },
            14: { text: "꽃선물을 받으면 돈이 아깝다", yes: "Floral", no: "Chypre" },
            15: { text: "나를 꾸미는 것을 즐겨하는 편이다", yes: "Woody", no: "Crystal" },
            16: { text: "남자는 남자다워야 하고, 여자는 여자다워야 한다고 생각한다", yes: "Green", no: "Citrus" }
        };

        const typeDescriptions = {
            Powdery: "당신은 부드럽고 섬세한 감성을 가진 사람이에요.<br>포근한 파우더리 향은 마치 따뜻한 햇살 아래에서 안락한 이불 속에 안긴 듯한 편안함을 떠올리게 하죠.<br>깨끗하고 정제된 느낌이 강하게 느껴지며, 은은하게 퍼지는 잔향은 오랫동안 기억에 남는 인상을 남깁니다.<br>주변 사람들에게 안정감과 따뜻함을 주는 당신에게 잘 어울리는 향이에요."
            ,
            Fruity: "당신은 생기 넘치고 사랑스러운 매력을 가진 사람이에요.<br>달콤하고 상큼한 과일 향은 첫인상부터 밝고 긍정적인 에너지를 전해줍니다.<br>복숭아, 딸기, 사과, 베리 같은 과일의 향이 조화를 이루며, 발랄하고 유쾌한 분위기를 연출해줘요.<br>주변을 환하게 만드는 당신의 성격을 향기로도 표현해보세요."
            ,
            Chypre: "세련되고 우아한 매력을 지닌 당신에게는 고전적인 아름다움을 담은 시프레 향이 잘 어울려요. <br>시트러스 계열의 상큼함과 이끼, 패츌리, 머스크 같은 깊이 있는 베이스 노트가 조화를 이루며 클래식하면서도 감각적인 분위기를 만들어냅니다.<br>성숙하고 중성적인 매력을 지닌 향조로, 품격 있는 인상을 남기고 싶을 때 제격이에요.<br>독립적이고 자기 주관이 뚜렷한 당신에게 완벽한 선택입니다."
            ,
            Floral: "당신은 감성적이고 로맨틱한 분위기를 가진 사람이에요.<br>장미, 자스민, 백합 등 다양한 꽃들의 향기가 어우러진 플로럴 계열은 부드럽고 사랑스러운 매력을 극대화시켜 줍니다.<br>마치 봄날의 정원처럼 따스하고 아름다운 향이 당신의 섬세한 감정선을 표현해줘요.<br>누구에게나 편안하고 친근한 인상을 주고 싶은 당신에게 잘 어울립니다."
            ,
            Crystal: "당신은 투명하고 맑은 이미지가 돋보이는 사람이에요.<br>크리스탈 계열의 향은 깨끗하고 시원한 느낌을 주며, 비누향이나 물기 어린 공기 같은 청량한 분위기를 자아냅니다.<br>꾸미지 않은 자연스러운 아름다움을 추구하는 당신에게 딱 맞는 향이죠.<br>주변 사람들에게 깔끔하고 신뢰감 있는 인상을 주고 싶을 때 추천드려요."
            ,
            Woody: "당신은 차분하고 깊이 있는 매력을 지녔어요.<br>우디 계열의 향은 나무와 흙, 자연의 향기를 담고 있어 안정적이고 성숙한 느낌을 줍니다.<br>샌달우드, 시더우드, 베티버 같은 노트는 조용한 자신감과 내면의 강인함을 표현해줘요.<br>자연과 가까운 삶을 사랑하거나 잔잔한 분위기를 즐기는 당신에게 꼭 맞는 향입니다."
            ,
            Citrus: "당신은 활기차고 상쾌한 에너지를 지닌 사람이에요.<br>시트러스 계열의 향은 레몬, 오렌지, 자몽 등 과즙이 가득한 과일 향이 중심이 되어 기분 좋은 상쾌함을 선사합니다.<br>가볍고 산뜻한 향은 일상 속 피로를 날려주며, 누구에게나 밝은 인상을 남길 수 있어요.<br>여름이나 활동적인 하루를 시작할 때 특히 잘 어울리는 향입니다."
            ,
            Green: "당신은 자연을 닮은 순수하고 신선한 매력을 지녔어요.<br>그린 계열의 향은 풀잎, 허브, 숲속의 이슬을 연상케 하는 푸릇푸릇하고 상쾌한 느낌을 줍니다.<br>꾸밈없이 자연스러운 당신의 성격을 향으로도 표현할 수 있는 완벽한 선택이에요.<br>맑고 깨끗한 공기처럼, 존재만으로도 주변을 상쾌하게 만들어주는 사람이 바로 당신입니다."
        };

        const resultImages = {
            Powdery: "./type/powder.jpg",
            Fruity: "/type/fruity.jpg",
            Chypre: "/type/chypre.jpg",
            Floral: "/type/floral.jpg",
            Crystal: "/type/crystal.jpg",
            Woody: "/type/woody.jpg",
            Citrus: "/type/citrus.jpg",
            Green: "/type/green.jpg"
        };

        function showQuestion() {
            const q = questions[currentQuestion];
            if (!q) {
                resultEl.textContent = "오류: 질문을 찾을 수 없습니다.";
                quizContainer.style.display = "none";
                return;
            }
            questionEl.style.display = "block";
            questionEl.textContent = q.text;
            document.querySelector(".button-group").style.display = "flex";
        }

        function answer(isYes) {
            const q = questions[currentQuestion];
            const next = isYes ? q.yes : q.no;

            if (typeof next === "number") {
                currentQuestion = next;
                showQuestion();
            } else if (typeof next === "string") {
                showResult(next);
            } else {
                resultEl.textContent = "오류: 잘못된 흐름입니다.";
                quizContainer.style.display = "none";
            }
        }

        function showResult(type) {
            questionEl.style.display = "none";
            document.querySelector(".button-group").style.display = "none";

            resultEl.style.display = "block";
            resultEl.innerHTML = `
            <div>당신의 향수 타입은 <strong style="color: #67AB9F; font-size: 20px;">"${type}"</strong> 입니다!</div>
            <img src="${resultImages[type]}" alt="${type} 이미지" style="max-width: 100%; margin: 10px 0; width: 200px; height: 250px;">
            <p style="font-size: 18px;">${typeDescriptions[type]}</p>
            <button id="restartBtn" style="margin: 10px;">다시 하기</button>
        `;

            document.getElementById("restartBtn").addEventListener("click", resetQuiz);
        }

        function resetQuiz() {
            currentQuestion = 1;
            resultEl.style.display = "none";
            resultEl.innerHTML = "";

            questionEl.style.display = "none";
            document.querySelector(".button-group").style.display = "none";

            quizContainer.style.display = "none";

            startScreen.style.display = "block";
            startImage.style.display = "inline-block";
        }

        // 이벤트 등록
        startBtn.addEventListener("click", () => {
            startScreen.style.display = "none";
            quizContainer.style.display = "block";
            showQuestion();
        });

        yesBtn.addEventListener("click", () => answer(true));
        noBtn.addEventListener("click", () => answer(false));
    });
</script>
</body>

</html>
